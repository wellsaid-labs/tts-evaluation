apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: speech-api-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "text-to-speech"
spec:
  backend:
    serviceName: speech-api
    servicePort: 8000

