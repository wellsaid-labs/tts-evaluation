<html>

<head>
  <title>Speech API</title>
  <link rel="stylesheet" href="reset.css">
  <link href="https://fonts.googleapis.com/css?family=Assistant" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="title">
    <h1>Speech API</h1>
  </div>
  <div id="metadata">
    <input placeholder="Security token"></input>
    <select id="speaker">
      <option selected disabled>Select Speaker</option>
      <option value="0">Judy Bieber</option>
      <option value="1">Mary Ann</option>
      <option value="2">Elliot Miller</option>
      <option value="3">Hilary Noriega</option>
      <option value="4">Linda Johnson</option>
    </select>
  </div>
  <div id="textarea">
    <textarea placeholder="Your Script"></textarea>
    <button>Play</button>
  </div>
  <div id="audio">
    <audio controls></audio>
    <div class="buffered">
      <p></p>
    </div>
    <div class="duration">
      <p></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
