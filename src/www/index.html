<!DOCTYPE html>

<html lang="en">

<head>

  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-125619983-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-125619983-1');
  </script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>WellSaid</title>

  <link rel="stylesheet" href="static/css/reset.css" type="text/css">
  <link rel="stylesheet" href="static/css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Frank+Ruhl+Libre">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Assistant:400,700">
  <link rel="icon" type="image/png" href="static/favicon.ico">

</head>

<body>

  <header>
    <nav>
      <a href="">
        <img src="static/images/WS_logo.png">
      </a>

      <a href="">
        <div class="account-nav-container">
          <img src="/static/images/avatar_empty.png">
          <p>Your Name</p>
        </div>
      </a>

    </nav>
  </header>


  <div class="body-container">

    <div class="left-menu-column">
      <div class="left-menu-item-selected">
        <a href="">
          <img src="static/images/TTS@2x.png">
        </a>
      </div>
    </div>

    <div class="inner-body-wrapper">

      <div class="body-header-container">
        <h3>Text-to-speech</h3>
      </div>

      <div class="speakers-and-text-container">

        <div class="speaker-selection-container">

          <div class="speaker-row speaker-row-selected">
            <div class="speaker-avatar">
              <img class="avatar" src="static/images/avatar_linda.png">
            </div>
            <div class="speaker-details">
              <h3>Linda</h3>
              <p>Narration voice of a 31-year-old American female</p>
              <!-- TODO: Create a Linda sample <span>
                <a class="demo-link" id="demo-linda">Play Sample</a>
              </span> -->
            </div>
          </div>

        </div>


        <div class="text-container">

          <div class="text-editor-container">
            <textarea id="text" placeholder="Hi! Type or paste in a short script to get started!" required></textarea>
            <p id="character-counter">0/300</p>
          </div>

          <div class="text-editor-error"></div>
          <div class="text-editor-footer">
            <div class="listen-and-style">
              <div class="switch">
                <label>
                  <input type="checkbox">
                  <span class="slider round"></span>
                </label>
                <p>Generate High Quality Audio</p>
              </div>
              <!-- TODO: Use the border radius as a progress bar for various things -->
              <button class="btn-enabled" id="listen-button">
                <div class="btn-progress-bar"></div>
                <p>Listen</p>
              </button>
            </div>
          </div>

        </div>

        <div class="right-column"></div>

      </div>


    </div>

  </div>




  <div class="modal" id="modal">

    <div class="modal-container">

      <div class="modal-item">
        <div class="speaker-row-modal">
          <img class="avatar" src="../static/images/avatar_empty.png">
          <div class="speaker-details-modal">
            <p style="color: white">Text spoken by</p>
            <h3 style="color: white">Somebody</h3>
          </div>
        </div>
      </div>

      <div class="modal-item">
        <div class="audio-player">
          <div id="play-button"></div>
          <div class="audio-wrapper" id="player-container" href="javascript:;">
            <audio autoplay id="player">
              <source src="" type="audio/mp3">
            </audio>
          </div>
          <div class="player-controls scrubber">
            <small class="start-time">00:00</small>
            <span id="seekContainer">
              <progress id="seekBar" value="0" max="1"></progress>
            </span>
            <small class="end-time">00:00</small>
          </div>
          <div id="mute-button"></div>
        </div>
      </div>

      <div class="modal-item">
        <a href="" target="" id="download-link">
          <button class="btn-enabled" id="download-button">
            <p>Download</p>
          </button>
        </a>
      </div>

      <span class="close">&times;</span>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="static/js/app.js"></script>

</body>

</html>
