# Specific overrides for our `prod` environment

env:
  headers: "off"

proxy:
  loadBalancerIP: 104.198.240.60

ingressController:
  # https://docs.konghq.com/kubernetes-ingress-controller/1.3.x/references/cli-arguments/
  args:
    [
      "–-anonymous-reports=false",
      "–-log-level=error",
      "–-log-format=json",
      "–-profiling=false",
    ]

image:
  repository: gcr.io/voice-service-2-313121/kong@sha256
  tag: 85e527a5ba5ee95f12ad3d0458e97614eafc96d94344a273d08d5eabb956250b

# https://docs.konghq.com/gateway-oss/2.4.x/sizing-guidelines/#scaling-dimensions
resources:
  limits:
    cpu: 2000m
    memory: 2048Mi
  requests:
    cpu: 1000m
    memory: 1024Mi

autoscaling:
  minReplicas: 3
  maxReplicas: 9
