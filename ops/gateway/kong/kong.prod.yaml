# Specific overrides for our `prod` environment

env:
  headers: "off"

proxy:
  loadBalancerIP: <TBD>

ingressController:
  # https://docs.konghq.com/kubernetes-ingress-controller/1.3.x/references/cli-arguments/
  args:
    [
      "–-anonymous-reports=false",
      "–-log-level=error",
      "–-log-format=json",
      "–-profiling=false",
    ]

image:
  repository: gcr.io/voice-service-2-313121/kong-staging@sha256
  tag: 86870350684e7446fc0aa910415e158f35dba0220ec154ac43019496fbbf9943

# https://docs.konghq.com/gateway-oss/2.4.x/sizing-guidelines/#scaling-dimensions
resources:
  limits:
    cpu: 2000m
    memory: 2048Mi
  requests:
    cpu: 1000m
    memory: 1024Mi

autoscaling:
  minReplicas: 3
  maxReplicas: 9
