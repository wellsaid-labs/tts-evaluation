apiVersion: configuration.konghq.com/v1
kind: KongClusterPlugin
metadata:
  name: kong-global-file-log
  namespace: kong
  annotations:
    kubernetes.io/ingress.class: kong
  labels:
    global: "true"
config:
  path: /dev/stdout
  reopen: false
  custom_fields_by_lua:
    route: "return nill"
plugin: file-log
