[tool.black]
line-length = 100
target-version = ["py37"]

[tool.isort]
profile = "black"
src_paths = ["lib", "tests", "bin"]
line_length = 100

[tool.pytest]
testpaths = ["tests", "lib", "bin"]
addopts = "--cov=lib bin --cov-report html:coverage --cov-report=term-missing --durations=10"
filterwarnings = [
    "ignore::UserWarning:hparams.*:"
]

